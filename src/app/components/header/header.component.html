<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FsDessarrolador</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active" *ngIf="isAuth">
          <a class="nav-link" [routerLink]="['/tasks']">Task <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuth">
          <a class="nav-link" [routerLink]="['/register']">Registro</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="!isAuth">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>

        <li class="nav-item"  *ngIf="isAuth">
          <a class="nav-link" (click)="logout()">logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
