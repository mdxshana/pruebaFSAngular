<div class="container">
  <div class="row my-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-12 d-flex justify-content-between">
              <h3 class="card-title">Lista de tareas</h3>
              <button class="btn btn-primary" (click)="openModalTask()">Nueva tarea</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <p><strong>Tareas vencidas:</strong>{{taskStatus.expires}}</p>
            </div>
            <div class="col-6">
              <p><strong>Tareas por vencer:</strong>{{taskStatus.forExpire}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Nombre</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>F. caducidad</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of tasks">
                    <td>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="task.status"
                          (change)="updateStatus(task)" id="defaultCheck1">
                      </div>
                    </td>
                    <td>{{task.name}}</td>
                    <td>{{task.priority}}</td>
                    <td>{{task.status?'Realizada':'Sin Realizar'}}</td>
                    <td>{{task.date_expire |date:'dd/MM/YYYY'}}</td>
                    <td>
                      <button class="btn btn-sm btn-warning mr-2" (click)="openModalTask(task)">Editar</button>
                      <button class="btn btn-sm btn-danger" (click)="destroy(task)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
